<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [1,5,6,2222,55,13,4];
    var max = array[0];
    var index = 0;
    for (var i=0;i<array.length;i++){
        if (array[i]>max){
            max =array[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
